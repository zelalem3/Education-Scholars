<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;

        }

        .footer-col li,a {
            color: white !important; /* General link color */
        }

        .footer {
            background-color: #24262b !important;
            padding: 70px 0;
        }

        .container {
            max-width: 1170px;
            margin: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .footer-col {
            width: 25%;
            padding: 0 15px;
            background-color:#24262b !important;
        }

        .footer-col h4 {
            font-size: 18px;
            color: #ffffff !important;
            text-transform: capitalize;
            margin-bottom: 35px;
            font-weight: 500;
            position: relative;
        }

        .footer-col h4::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            background-color: #e91e63;
            height: 2px;
            box-sizing: border-box;
            width: 50px;
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col ul li:not(:last-child) {
            margin-bottom: 10px;
        }

        .footer-col ul li a {
            font-size: 16px;
            text-transform: capitalize;
            color: white; /* Ensure footer links are white */
            text-decoration: none;
            font-weight: 300;
            display: block;
            transition: all 0.3s ease;
        }

        .footer-col ul li a:hover {
            color: #e91e63; /* Change color on hover */
            padding-left: 8px;
        }

        .footer-col .social-links a {
            display: inline-block;
            height: 40px;
            width: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            color: white;
            transition: all 0.5s ease;
        }

        .footer-col .social-links a:hover {
            color: #24262b;
           transform: scale(1.3);
            background-color: #ffffff;
        }
        .all-rights{
            margin-left:32%;
        }

        /* Responsive */
        @media(max-width: 767px) {
            .col-md-4 {
                width: 50%;
                margin-bottom: 30px;
            }
           
             .all-rights{
                margin-left:18%;
                display:block;
             }

        }

        @media(max-width: 574px) {
            .col-md-4 {
                width: 50%;
                display:block;
            }
            .all-rights{
                margin-left:18%;
             }
            .social
            {
                width:100%;
            }
        }
    </style>
</head>
<body>

<footer class="footer" style="background-color:#24262b !important;">
    <div class="container" style="background-color:#24262b !important;">
        <div class="row" style="background-color:#24262b !important;">
            <div class="footer-col col-md-4" >
                <h4>EmpowerEd Scholars</h4>
                <ul>
                    <li><a href="/about">about us</a></li>
                    <li><a href="{{ url_for('home') }}#services">our services</a></li>
                    <li><a href="{{ url_for('contact')}}">Contact Us</a></li>
                   
                </ul>
            </div>
            <div class="footer-col col-md-4">
                <h4>get help</h4>
                <ul>
                    <li><a href="/faq">FAQ</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                    <li><a href="/form">Apply Now</a></li>
                    
                </ul>
            </div>

            <div class="footer-col social">
                <h4>follow us</h4>
                <div class="social-links">
                     <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
<!--                    <a href="#"><i class="fab fa-linkedin-in"></i></a>-->
                </div>
            </div>
            <p style="color:white;margin-top:2%;margin-bottom:0px;" class="all-rights">&copy; <span id="year"></span> EmpowerEd Scholars. All rights reserved.</p>
        </div>
    </div>
</footer>



<script>
    // Automatically set the current year
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
